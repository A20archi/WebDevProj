<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #937ef2d8;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubble-background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(244, 250, 83, 0.99);
      border-radius: 1000%;
      animation: rise 5s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      background-color: rgba(45, 198, 245, 0.962);
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      padding: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 85%;
      text-align: center;
    }

    form button {
      padding: 10px 20px;
      background-color: rgb(130, 211, 214);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: rgb(223, 195, 159);
    }
  </style>
</head>
<body>
  <div class="bubble-background">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 60%; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 80%; animation-delay: 3s;"></div>
  </div>

  <div class="card">
    <h2>LOGIN</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
